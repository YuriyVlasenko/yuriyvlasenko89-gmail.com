<mat-card>
  <mat-card-header>
    <mat-form-field class="partners-filter-field">
      <mat-label>Область</mat-label>
      <mat-select (selectionChange)="onRegionChanged($event.value)">
        <mat-option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="partners-filter-field">
      <mat-label>Город</mat-label>
      <mat-select (selectionChange)="onCityChanged($event.value)">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{ city }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="partner-content" *ngFor="let partner of partners">
      <app-image class="partner-image" [src]="partner.imageUrls"></app-image>
      <div class="partner-contacts">
        <div></div>
      </div>
    </mat-card>
  </mat-card-content>
</mat-card>
