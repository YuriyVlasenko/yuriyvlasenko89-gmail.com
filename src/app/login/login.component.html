<mat-card>
  <mat-card-title>Вхід до системи </mat-card-title>
  <mat-card-content>
    <form (submit)="onSubmit()" class="login-form">
      <mat-form-field>
        <mat-label>Логін</mat-label>
        <input matInput [(ngModel)]="login" name="login" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Пароль</mat-label>
        <input
          type="password"
          matInput
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      color="primary"
      [disabled]="!login || !password"
      (click)="onSubmit()"
    >
      Увійти
    </button>
  </mat-card-actions>
</mat-card>
