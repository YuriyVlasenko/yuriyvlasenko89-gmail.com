<h1 mat-dialog-title>Партнер {{ data.itemData.id }}</h1>
<div mat-dialog-content>
  <form (submit)="onSubmit()" class="dialog-form">
    <div class="dialog-form-block">
      <mat-form-field>
        <mat-label>Название </mat-label>
        <input matInput [(ngModel)]="data.itemData.name" name="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Регион </mat-label>
        <input matInput [(ngModel)]="data.itemData.region" name="region" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Город </mat-label>
        <input matInput [(ngModel)]="data.itemData.city" name="city" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Адрес </mat-label>
        <input matInput [(ngModel)]="data.itemData.address" name="address" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Контакты </mat-label>
        <input matInput [(ngModel)]="data.itemData.contacts" name="contacts" />
      </mat-form-field>
    </div>
    <div class="dialog-form-block">
      <div>Изображения</div>
      <app-image-list
        (add)="onAddImage($event)"
        [settings]="imageListSettings"
        [images]="[data.itemData.imageUrl]"
        (remove)="onRemoveItem($event)"
      >
      </app-image-list>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Отмена</button>
  <button
    mat-button
    color="primary"
    [disabled]="
      !data.itemData.name ||
      !data.itemData.region ||
      !data.itemData.city ||
      !data.itemData.address ||
      !data.itemData.contacts
    "
    [mat-dialog-close]="data.itemData"
    cdkFocusInitial
  >
    {{ data.itemData.id ? "Сохранить" : "Создать" }}
  </button>
</div>
