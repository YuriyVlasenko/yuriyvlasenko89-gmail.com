<h1 mat-dialog-title>Категория товара {{ data.category.id }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Название категории</mat-label>
    <input matInput [(ngModel)]="data.category.title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Url строка </mat-label>
    <input matInput [(ngModel)]="data.category.name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Отмена</button>
  <button
    mat-button
    color="primary"
    [disabled]="!data.category.name || !data.category.title"
    [mat-dialog-close]="data.category"
    cdkFocusInitial
  >
    {{ data.category.id ? "Сохранить" : "Создать" }}
  </button>
</div>
