<table mat-table [dataSource]="dataSource" *ngIf="tableSettings">
  <ng-container
    *ngFor="let column of tableSettings.getDisplayedColumns()"
    matColumnDef="{{ column.name }}"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
    <td mat-cell *matCellDef="let element">{{ column.getData(element) }}</td>
  </ng-container>
  <!--
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Имя в адресной строке</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef>Изображение</th>
    <td mat-cell *matCellDef="let element">{{ element["imageUrl"] }}</td>
  </ng-container>
  -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button (click)="createItem()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="action-edit" (click)="editItem(element)">
        <mat-icon>create</mat-icon>
      </button>
      <button
        mat-icon-button
        class="action-remove"
        (click)="removeItem(element)"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr
    mat-header-row
    *matHeaderRowDef="tableSettings.getDisplayedColumnNames()"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: tableSettings.getDisplayedColumnNames()"
  ></tr>
</table>
