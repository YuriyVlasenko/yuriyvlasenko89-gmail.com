<img src="{{ data.product.getFormatedPrice() }}" />
<div class="product-title">{{ data.product.title }}</div>
<div class="product-price">{{ data.product.getFormatedPrice() }}</div>
<div class="product-count">
  <app-counter [count]="data.count" (change)="onChangeCount($event)"></app-counter>
</div>
<div (click)="removeProduct()">
  remove
</div>
